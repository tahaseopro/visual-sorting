<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spotify Clone</title>
  </head>
  <body>

        <div class="font-mono w-1/2 heading rounded-xl bg-purple-400 text-black my-4 text-center p-2 mx-auto  border-rad">Bubble Sorting Visualizaiton</div>


        <div  id = "ct" class="Container w-screen h-[50vh] bg-black flex items-end justify-center px-7 gap-1 border ">
          
          <div  class="bar w-1/12  bg-yellow-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>
          <div  class="bar w-1/12  bg-green-300 border-white rounded-t bg-green text-center ">df </div>




        </div>


        <div class="btn w-full flex mt-8">
        <button id = "sort" class="items-center justify-center m-auto start_btn bg-purple-950 rounded-xl pd-2  text-center text-white py-3 px-7 "  >Sort</button>
        <button id = "reset" class="items-center justify-center m-auto start_btn bg-purple-950 rounded-xl pd-2  text-center text-white py-3 px-7 transition-transform "  >Reset</button>
</div>
        <div class="mt-5  flex justify-center flex-col items-center">
    <label for="speedControl" class="block mb-2 text-sm font-medium text-gray-700 w-[18vh]">Control Speed</label>
    <input id="speedControl" type="range" min="500" max="2000" step="100" value="1000" 
           class=" h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500 w-[18vh]">



      
</div>

    
      <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="main.js"></script>   
  </body>
